<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<<style>
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
    }

    th, td {
      border: 1px solid #000;
      padding: 8px 12px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    td.name {
      text-align: left;
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <th colspan="2" rowspan="2">Name</th>
      <th colspan="2">Documents</th>
    </tr>
    <tr>
      
      <th>Document Name</th>
      <th>Document Type</th>
    </tr>

    <tr>
      <td class="name" rowspan="3">Jill</td>
      <td class="name" rowspan="3">Smith</td>
      <td>doc 1</td>
      <td>text</td>
    </tr>
    <tr>
      <td>doc 2</td>
      <td>excel</td>
    </tr>
    <tr>
      <td>doc 3</td>
      <td>word</td>
    </tr>

    <tr>
      <td class="name" rowspan="2">Eve</td>
      <td class="name" rowspan="2">Jackson</td>
      <td>doc A</td>
      <td>text</td>
    </tr>
    <tr>
      <td>doc B</td>
      <td>text</td>
    </tr>
  </table>

</body>
</html>
